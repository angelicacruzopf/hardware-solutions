<body class="flex justify-center flex-col items-center">

  <div class="flex flex-col items-center justify-center gap-8 w-[90%] py-16">
    <button class="w-full py-2 px-4 text-white rounded-full text-nowrap bg-primary hover:bg-secondary focus:ring-4 focus:bg-secondary focus:ring-secondary/50 active:bg-primary active:ring-4 active:ring-primary/50 disabled:bg-opacity-50">
      Flat button
    </button>

    <button class="w-full py-2 px-4 text-white rounded-full text-nowrap bg-primary hover:bg-secondary focus:ring-4 focus:bg-secondary focus:ring-secondary/50 active:bg-opacity-0 active:ring-4 active:ring-primary/50 active:text-primary disabled:bg-opacity-50">
      Flat button dark
    </button>

    <button class="w-full py-2 px-4 text-white rounded-full text-nowrap bg-blue-500 hover:bg-blue-500/50 focus:ring-4 focus:bg-blue-500 focus:ring-blue-500/50 active:bg-opacity-0 active:ring-4 active:ring-blue-500/50 active:text-blue-500 disabled:bg-opacity-50">
      Flat button dark 2
    </button>

    <button class="w-full py-2 px-4 text-white rounded-full text-nowrap bg-black md:bg-white md:text-black hover:bg-secondary md:hover:text-white focus:ring-4 focus:bg-secondary focus:ring-secondary/50 md:focus:text-white active:bg-black active:ring-4 active:ring-black/50 md:active:ring-white/50 md:active:bg-white md:active:text-black disabled:bg-opacity-50">
      Flat button dark 3
    </button>

    <div class="bg-black p-4 w-full">
      <button class="w-full py-2 px-4 text-primary rounded-full text-nowrap bg-white hover:bg-white/50 hover:text-white focus:ring-4 focus:bg-white/50 focus:ring-white focus:text-white active:bg-white active:ring-4 active:ring-white/50 active:text-primary disabled:bg-opacity-50">
        Flat button dark white
      </button>
    </div>
    

    <button class="w-full py-2 px-4 rounded-full text-primary hover:text-secondary focus:ring-2 focus:ring-secondary focus:text-secondary active:ring-2 active:ring-primary active:text-primary disabled:opacity-50">
      Text button
    </button>
  </div>
